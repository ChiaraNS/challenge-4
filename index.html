<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz Challenge</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <!--timer + high scores link-->
    <div class="header">
        <div class="scores">
            <a href="#">View High Scores</a>
        </div>
        <h3 id="timer"></h3>
    </div>

    <!--quiz itself-->
    <main class="quiz-main">
        <div class="what-to-do">
            <h2 id="quizTitle">Coding Quiz Challenge</h2>
            <p>
                Try to answer the following code-related questions within the time limit. Keep in mind that incorrect
                answers will penalize your score/time by ten seconds!
            </p>
            <button id="start-btn">Start Quiz</button>
        </div>

        <!--Q/A-->
        <div class="quest-ans">
            <div id="questions"></div>
            <div id="answers"></div>
        </div>

        <!--view scores-->
        <div class="view-score">
            <h2>All Done!</h2>
            <p class="score"></p>
            <label for="initials">Enter Initials:</label>
            <input type="text" name="enter-initials" class="initial-input" placeholder="" maxlength="2" />
            <button id="submit-btn" type="submit">Submit</button>
        </div>

        <div class="high-scores">
            <h2>High Scores</h2>
            <div class="score-rank">

            </div>
            <button id="back-btn">Go back</button>
            <button id="clear-btn">Clear high scores</button>
        </div>
    </main>

    <script src="assets/js/script.js"></script>
</body>

</html>
